  <body>

    <div id="viewDiv" style="height: 100%; width: 100%;"></div>

    <script>
        require(["esri/Map", "esri/views/MapView", "esri/layers/GeoJSONLayer"], 
        (Map, MapView, GeoJSONLayer) => {
            const url = "https://arcg.is/P0zvu";
            
            const layer = new GeoJSONLayer({
                url: url,
                outFields: ["*"] // Ensure all fields are included
            });
            const map = new Map({
                basemap: "topo-vector", // Use a public basemap
                layers: [layer]
            });
            const view = new MapView({
                container: "viewDiv",
                center: [0, 0],
                zoom: 2,
                map: map
            });
        });
    </script>
